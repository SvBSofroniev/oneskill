server.port=8082
spring.application.name=OneSkill

server.servlet.context-path=/oneskill

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=oneskill
spring.data.mongodb.username=oneskillusername
spring.data.mongodb.password=oneskillpassword
spring.data.mongodb.authentication-database=admin

# Set the maximum file size
spring.servlet.multipart.max-file-size=1000MB
# Set the maximum request size
spring.servlet.multipart.max-request-size=1000MB